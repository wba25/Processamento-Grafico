<script>
    var vetor1 = new Vetor3D(3, 0, 1);
    console.log("Norma: " + vetor1.norma());
    var vetor2 = new Vetor3D(1, 2, -2);
    console.log("Produto escalar: " + vetor2.produtoInterno(vetor1));
    console.log("Produto vetorial: (" + vetor1.produtoVetorial(vetor2).x + "," + vetor1.produtoVetorial(vetor2).y + "," + vetor1.produtoVetorial(vetor2).z + ")");
    console.log("Cosseno do Angulo: " + vetor2.cosAngulo(vetor1));
    console.log("Angulo: " + vetor2.angulo(vetor1) + " graus");
    console.log("Norma do vetor unitario: " + vetor1.normaliza().norma());    
</script>
